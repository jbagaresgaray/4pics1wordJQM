<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- STYLINGS -->
    <link rel="stylesheet" type="text/css" href="lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/nativeDroid2/css/nativedroid2.css" />
    <link rel="stylesheet" type="text/css" href="lib/Waves/dist/waves.css" />
    <!-- <link rel="stylesheet" type="text/css" href="lib/animate.css/animate.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="lib/csshake/dist/csshake.css">
    <!-- CUSTOM STYLING -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>1KWORDS:WORD GUESSING GAME</title>
</head>

<body>
    <!-- 
        HOME
     -->
    <div data-role="page" id="home">
        <!-- <nd2-include data-src="templates/home/panel.left.html"></nd2-include> -->
        <div data-role="panel" id="home_bottomsheet" class="ui-bottom-sheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="templates/home/bottom.sheet.html"></nd2-include>
        </div>
        <div data-role="popup" id="popupDialog">
            <nd2-include data-src="templates/home/quit.dialog.html"></nd2-include>
        </div>
        <nd2-include data-src="templates/home.html"></nd2-include>
    </div>
    <!-- 
        ABOUT
     -->
    <div data-role="page" id="about">
        <nd2-include data-src="templates/about.html"></nd2-include>
    </div>
    <!-- 
        HELP
     -->
    <div data-role="page" id="help">
        <nd2-include data-src="templates/help.html"></nd2-include>
    </div>
    <!-- 
        SETTINGS
     -->
    <div data-role="page" id="settings">
        <nd2-include data-src="templates/settings.html"></nd2-include>
    </div>
    <!-- 
        NAME
     -->
    <div data-role="page" id="name">
        <div data-role="panel" id="name_bottomsheet" class="ui-bottom-sheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="templates/home/bottom.sheet.html"></nd2-include>
        </div>

        <div data-role="popup" id="createPlayerDialog">
            <nd2-include data-src="templates/home/create.player.dialog.html"></nd2-include>
        </div>

        <nd2-include data-src="templates/name.html"></nd2-include>
    </div>
    <!-- 
        WELCOME
     -->
    <div data-role="page" id="welcome">
        <div data-role="panel" id="welcome_bottomsheet" class="ui-bottom-sheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="templates/home/bottom.sheet.html"></nd2-include>
        </div>
        <div data-role="popup" id="quitpopupDialog">
            <nd2-include data-src="templates/home/quit.dialog.html"></nd2-include>
        </div>
        <nd2-include data-src="templates/welcome.html"></nd2-include>
    </div>
    <!-- 
        SCOREBOARD
     -->
    <div data-role="page" id="scoreboard">
        <nd2-include data-src="templates/scoreboard.html"></nd2-include>
    </div>
    <!-- 
        CATEGORY
     -->
    <div data-role="page" id="category">
        <div data-role="panel" id="category_bottomsheet" class="ui-bottom-sheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="templates/home/bottom.sheet.html"></nd2-include>
        </div>
        <nd2-include data-src="templates/category.html"></nd2-include>
    </div>
    <!-- 
        GAME
     -->
    <div data-role="page" id="game">
        <div data-role="popup" id="jokerDialog">
            <nd2-include data-src="templates/game/more.sheet.html"></nd2-include>
        </div>
        <div data-role="popup" id="correctDialog">
            <nd2-include data-src="templates/game/correct.sheet.html"></nd2-include>
        </div>
        <div data-role="popup" id="tipDialog">
            <nd2-include data-src="templates/game/tip.sheet.html"></nd2-include>
        </div>
        <div data-role="popup" id="notDialog">
            <nd2-include data-src="templates/game/not.sheet.html"></nd2-include>
        </div>
        <nd2-include data-src="templates/game.html"></nd2-include>
    </div>
</body>
<!-- JAVASCRIPT -->
<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="lib/nativeDroid2/js/nativedroid2.js"></script>
<script type="text/javascript" src="lib/Waves/dist/waves.min.js"></script>
<script type="text/javascript" src="lib/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="lib/store-js/store.min.js"></script>
<!-- CORDOVA -->
<script type="text/javascript" src="cordova.js"></script>
<!-- CUSTOM JS -->
<script type="text/javascript" src="js/home/home.js"></script>
<script type="text/javascript" src="js/welcome/welcome.js"></script>
<script type="text/javascript" src="js/category/category.js"></script>
<script type="text/javascript" src="js/scoreboard/scoreboard.js"></script>
<script type="text/javascript" src="js/settings/settings.js"></script>
<script type="text/javascript" src="js/game/game.js"></script>
<script type="text/javascript" src="js/game/services.js"></script>
<!-- INITIALIZE -->
<script type="text/javascript" src="js/index.js"></script>

</html>
